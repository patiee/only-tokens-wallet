<!DOCTYPE html>
<html>
<head>
  <title>Only Tokens Wallet - Side Panel</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 300px;
      min-height: 400px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .tab-container {
      display: flex;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background: #f0f0f0;
    }
    .tab.active {
      background: #007bff;
      color: white;
    }
    .tab-content {
      display: none;
      padding: 10px;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Only Tokens Wallet</h1>
  <div class="tab-container">
    <div class="tab" data-tab="account">Account</div>
    <div class="tab" data-tab="transactions">Transactions</div>
    <div class="tab" data-tab="settings">Settings</div>
  </div>
  <div id="account" class="tab-content">
    <h2>Account</h2>
    <p><strong>Address:</strong> <span id="address"></span></p>
    <p><strong>Balance:</strong> <span id="balance">0 ETH</span></p>
    <button id="refreshBalance">Refresh Balance</button>
  </div>
  <div id="transactions" class="tab-content">
    <h2>Transactions</h2>
    <p>Transaction history (placeholder).</p>
  </div>
  <div id="settings" class="tab-content">
    <h2>Settings</h2>
    <button id="showMnemonic">Show Mnemonic</button>
    <button id="logout">Logout</button>
    <p style="color: red;">Never share your mnemonic or password. Beware of phishing sites!</p>
  </div>
  <script src="node_modules/ethers/dist/ethers.umd.min.js"></script>
  <script src="node_modules/bip39/dist/bip39.js"></script>
  <script src="node_modules/crypto-js/crypto-js.js"></script>
  <script src="sidepanel.js"></script>
  <script src="ethers.umd.min.js"></script>
  <script src="bip39.js"></script>
  <script src="crypto-js.js"></script>
</body>
</html>
